<a class="dropdown-item" [ngClass]="{'dropdown-toggle': subMenuItem.child != ''}" 
(click)="menuItemSelect(subMenuItem)" href="#">
	{{subMenuItem.name}}
</a>
<div *ngIf="subMenuItem.child && subMenuItem.show">
	<app-sub-menu [itemId]="sid" *ngFor="let sid of subMenuItem.child"></app-sub-menu>
</div>
